spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  batch:
    initialize-schema: always 
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /swagger*
  resources:
    add-mappings: false
  datasource:
    url: jdbc:h2:mem:farmacia
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
      
server:
  port: 8082